<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        <h1>Get your perfect color</h1>
        <div id="container">
            <div id="colorInfo">
                <input type="color" id="color" value="#0000FF">
                <select id="mode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option> 
                    <option>Monochrome-light</option> 
                    <option>Analogic</option> 
                    <option>Complement</option> 
                    <option>Analogic-complement</option> 
                    <option>Triad</option> 
                    <option>Quad</option> 
                </select>
                <button id="getColorBtn">Get color scheme</button>
            </div>
            <div id="colorSelection">      
            </div>
            <div id="hexSelector"></div>
        </div>
    </body>
</html>
